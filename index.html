<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
    <a href="./" id="name">hashir._.kz</a>

        <li class="social">
            <a href="https://stackoverflow.com/users/18360897/hashir-k">

                    <img class="hand-drawn-1" src="./icons/so_1.svg" alt="stackoverflow">
                    <img class="hand-drawn-2" src="./icons/so_2.svg" alt="stackoverflow">
                </div>
            </a>
            <p class="hidden-subtitle">stackoverflow</p>
        </li>

        <li class="social">
            <a href="https://discordapp.com/users/519544642081914891">
                <div class="card-container">
                    <img class="hand-drawn-1" src="./icons/discord_1.svg" alt="discord">
                    <img class="hand-drawn-2" src="./icons/discord_2.svg" alt="discord">

                </div>
            </a>
            <p class="hidden-subtitle">typing</p>
        </li>

    </ul>
    </div>
    
</body>
<script defer>
// selects social names and items
let navbar_items = document.querySelectorAll(".social");
let navbar_names = document.querySelectorAll(".hidden-subtitle");

let _name = document.querySelector("#name");

_name.addEventListener("mouseover",
    () => {
        _name.textContent = "sleepyzzz";

    });

_name.addEventListener("mouseout",
    () => {
        _name.textContent = "hashir._.kz";

    });

// adds hover effect for social icons
navbar_items.forEach((social, i) => {
    social.addEventListener("mouseover", () => {
        navbar_names[i].style.visibility = "visible";
    });
    
    social.addEventListener("mouseout", () =>{
        navbar_names[i].style.visibility = "hidden";
    });
});
</script>
</html>
